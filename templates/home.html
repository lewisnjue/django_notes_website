
{% extends 'base.html' %}


{% block content %}
{% if notes %}
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <td>TITLE</td>
            <td>BODY</td>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td>{{note.title}}</td>
            <td>{{note.body}}</td>
        </tr>
        {% endfor %}
    </tbody>

  </table>

{% else %}
<h1>you dont have notes create some!</h1>
{% endif %}

{% endblock %}
